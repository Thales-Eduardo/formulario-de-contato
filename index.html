<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <h1>Formulário de contato</h1>
    </header>
    
    <section>
      <form action="https://api.staticforms.xyz/submit" method="post" class="box">
        <div class="conteudo">
          <input type="text" name="name" placeholder="Nome" class="nome">
          <input type="text" name="email" placeholder="Email" class="email"/>
          <textarea  name="message" class="messagem" placeholder="Digite sua menssagem."></textarea>
          <input type="text" name="honeypot" style="display:none;">
          <input type="hidden" name="accessKey" value="81ac1f3b-a7e0-47bb-b2d1-f8d8d2e46c66">
          <input type="hidden" name="subject" value="Contact us from - example.com" />
          <input type="hidden" name="replyTo" value="@">
          <input type="hidden" name="redirectTo" value="https://www.staticforms.xyz/">
          <input type="submit" value="Submit" class="enviar"/>
        </div><!--conteudo-->
    </form>
      </form>
    </section>
  </body>
</html>
